<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性和方法</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="itany">
		{{msg}}
		<h2 ref="name">标题： {{name}}</h2>
	</div>
	<script>
		// let vm=new Vue({
		// 	el:'#itany',
		// 	data:{
		// 		msg:'welcome my friend!',
		// 	}
		// });
		let vm=new Vue({
			data:{
				msg:'hello',
				name:'Jack'
			}
		}).$mount('#itany')
		// console.log(vm.$el.textContent);
		// console.log(vm.$data.msg);
		// console.log(vm.$refs.name.textContent);
		// console.log(vm.$data.msg);
		vm.name='Hubery';
		console.log(vm.name);//hubery
		console.log(vm.$refs.name);//结果为hubery
		console.log(vm.$refs.name.textContent);//仍然是Jack
		//数据更新后再输入
		vm.$nextTick(function () {
			console.log(vm.$refs.name.textContent);
		})
	</script>
</body>
</html>
